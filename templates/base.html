<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %} - Nic Howe</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<nav>
    <div id="side-container">
    <div class="summary">
        <img src="../static/images/me.png" width="250" height="250" id="me">
        <header>
            {% block header %}{% endblock %}
        </header>
        <p style="text-align: center">Lover of the Artistic Side of Tech</p>
    </div>

        <nav class="side-menu">
            <ul id="navigation" style="list-style: none">
            {% for item in navigation %}
                <li><a class="tag" id="{{ item.id }}" href="{{ item.href }}">{{ item.text }}</a></li>
            {% endfor %}
            </ul>
        </nav>
</div>

<div id="masthead">
    <h2 style="text-align: center">Front-End Developer for DeSales Media Group; Hobbyist Game Developer; Writer</h2>
    <div class="sub-heading">
        {% for item in subheading %}
            <a href="{{ item.href }}"><span id="{{ item.id }}"></span></a>
        {% endfor %}
    </div>
</div>
</nav>

<section class="content">
    {% block content %}{% endblock %}
</section>

</html>
